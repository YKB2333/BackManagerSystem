                        <form class="layui-form" action="">
                            <div class="layui-form-item"  style="margin-top: 26px">
                                <label class="layui-form-label">商品名称</label>
                                <div class="layui-input-block">
                                    <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入商品名称" class="layui-input input1">
                                </div>
                            </div>
                            <div class="layui-form-item"   style="margin-top: 16px">
                                <label class="layui-form-label">商品副标题</label>
                                <div class="layui-input-block">
                                <input type="text" name="username" lay-verify="required" placeholder="请输入商品副标题" autocomplete="off" class="layui-input input1">
                                </div>
                            </div>
                            
                            <div class="layui-form-item"   style="margin-top: 10px">
                                <div class="layui-inline"   style="margin: 0">
                                    <label class="layui-form-label">商品价格</label>
                                    <div class="layui-input-inline">
                                        <input type="tel" name="phone" lay-verify="required|phone" autocomplete="off" class="layui-input">
                                    </div>
                                </div>
                                <div class="layui-inline">
                                    <label class="layui-form-label">销售价格</label>
                                    <div class="layui-input-inline">
                                        <input type="text" name="email" lay-verify="email" autocomplete="off" class="layui-input">
                                    </div>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">商品分类</label>
                                <div class="layui-input-block">
                                    <select name="interest" lay-filter="aihao">
                                        <option value=""  selected="">请选择</option>
                                        <option value="手机">手机</option>
                                        <option value="电脑">电脑</option>
                                        <option value="平板">平板</option>
                                        <option value="配件">配件</option>
                                        <option value="办公用品">办公用品</option>
                                        <option value="其他">其他</option>
                                    </select>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">单选框</label>
                                <div class="layui-input-block">
                                    <input type="radio" name="sex" value="男" title="男" checked="">
                                    <input type="radio" name="sex" value="女" title="女">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <div class="layui-inline">
                                    <label class="layui-form-label">库存</label>
                                    <div class="layui-input-inline">
                                        <input type="tel" name="phone" lay-verify="required|phone" autocomplete="off" class="layui-input">
                                    </div>
                                </div>
                            </div>
                            
                           
                            
                            <div class="layui-form-item">
                                <label class="layui-form-label">复选框</label>
                                <div class="layui-input-block">
                                <input type="checkbox" name="like[write]" title="写作">
                                <input type="checkbox" name="like[read]" title="阅读" checked="">
                                <input type="checkbox" name="like[game]" title="游戏">
                                </div>
                            </div>
                            
                           
                            <div class="layui-form-item">
                                <label class="layui-form-label">开关-默认开</label>
                                <div class="layui-input-block">
                                <input type="checkbox" checked="" name="open" lay-skin="switch" lay-filter="switchTest" lay-text="ON|OFF">
                                </div>
                            </div>

                            <div class="layui-form-item layui-form-text">
                                <label class="layui-form-label">普通文本域</label>
                                <div class="layui-input-block">
                                <textarea placeholder="请输入内容" class="layui-textarea"></textarea>
                                </div>
                            </div>
           
                            <div class="layui-form-item">
                                <div class="layui-input-block">
                                <button class="layui-btn" lay-submit="" lay-filter="demo1">确认</button>
                                </div>
                            </div>
